<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"><h1>Búsqueda de fotos</h1></nav>
	<main>
		<div id="contenedorFormulario">
			<form action="index_submit" method="get" id="formulario">
				<div class="form-group">
					<label class=" col-form-label">User: </label>
					<input class="form-control form-control-lg" type="text" id="user_id" />
				</div>

				<div class="form-group">
					<label class=" col-form-label">Min taken date: </label>
					<p><input class="form-control form-control-lg" type="text"  id="min_taken_date" /></p>
				</div>
				

				<div class="form-group">
					<label class=" col-form-label">Max taken date: </label>
					<p><input class="form-control form-control-lg" type="text"  id="max_taken_date" /></p>
				</div>

				<div class="form-group">
					<label class="col-form-label">Min upload date: </label>
					<p><input class="form-control form-control-lg" type="text"  id="min_upload_date" /></p>
				</div>
				
				<div class="form-group">
					<label class=" col-form-label">Max upload date: </label>
					<p><input class="form-control form-control-lg" type="text"  id="max_upload_date" /></p>			
				</div>

				<div class="form-group">
					<label >Title: </label>
					<input class="form-control form-control-lg" type="text" id="title" />			
				</div>

				<div class="form-group">
					<label class="col-form-label">Views: </label>
					<input class="form-control form-control-lg" type="text"  id="views" />
				</div>

				<div class="form-group">
					<label class="col-form-label">Description: </label>
					<input class="form-control form-control-lg" type="text"  id="description" />
				</div>

				<input type="submit" id="boton" value="Buscar"></input>
			</form>
		</div>
	
		<div id = "contenedorResultado">
			<div id="listaFotos"></div>
		</div>
		<div
			id= "galeryPhotos"
		>
			
		</div>
	</main>
	<footer>
		
	</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	
	<script type="text/javascript" charset="utf-8">
		setTimeout(function(){
			$(document).ready(function(){

				$("area[rel^='prettyPhoto']").prettyPhoto();
				
				$(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'normal',theme:'light_square',slideshow:3000, autoplay_slideshow: true});
				$(".gallery:gt(0) a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});
		
				$("#custom_content a[rel^='prettyPhoto']:first").prettyPhoto({
					custom_markup: '<div id="map_canvas" style="width:260px; height:265px"></div>',
					changepicturecallback: function(){ initialize(); }
				});

				$("#custom_content a[rel^='prettyPhoto']:last").prettyPhoto({
					custom_markup: '<div id="bsap_1259344" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div><div id="bsap_1237859" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6" style="height:260px"></div><div id="bsap_1251710" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div>',
					changepicturecallback: function(){ _bsap.exec(); }
				});
			});
		}, 4000);
	</script>
