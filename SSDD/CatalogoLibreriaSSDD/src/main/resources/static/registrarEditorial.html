<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro editorial</title>
</head>
<body>
<h1> Registrar nueva editorial</h1>
<form method="post" action="/registroEditorialCompletado">
	<p>Nombre:</p>
	<input type="text" name="nombre"/>
	<p>Teléfono:</p>
	<input type="tel" name="telefono"/>
	<p>e-mail:</p>
	<input type="email" name="email"/>
	<p>Código postal:</p>
	<input type="number" name="cPostal"/>
	<p>NIF</p>
	<input type="number" name="nif"/>
	<input type="submit" value="Enviar">
</form>
</body>
</html>
