<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="Styles.css" type="text/css">
<title>Registro editorial</title>
</head>
<body>
<h1> Registrar nueva editorial</h1>
<div class="container">
<form method="post" action="/registroEditorialCompletado">
	<div class="form-group col-lg-5">
		<label>Nombre</label>
		<input type="text" class="form-control" placeholder="Nombre" name="nombre"/>
		
	</div>
	<div class="form-group col-lg-5">
		<label>NIF</label>
		<input type="number" class="form-control" placeholder="NIF" name="nif"/>
	</div>
	<div class="form-group col-lg-5">
		<label>Teléfono</label>
		<input type="tel" class="form-control" placeholder="Teléfono" name="telefono"/>
		<small class="form-text text-muted">Introduzca 9 dígitos</small>
	</div>
	<div class="form-group col-lg-5">
		<label>e-mail</label>
		<input type="email" class="form-control" placeholder="e-mail" name="email"/>
		<small class="form-text text-muted">Ejemplo: usuario@example.com</small>
	</div>
	<div class="form-group col-lg-5">
		<label>Código postal</label>
		<input type="number" class="form-control" placeholder="Código postal" name="cPostal"/>
		<small class="form-text text-muted">Ejemplo: 28080</small>
	</div>
	<br/>
	<input type="submit" class="btn btn-dark" value="Enviar">
</form>
</div>
</body>
</html>
