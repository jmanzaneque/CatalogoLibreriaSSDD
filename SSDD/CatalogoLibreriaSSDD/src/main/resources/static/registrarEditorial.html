		<div class="app-content">
			<nav aria-label="breadcrumb">
			    <ol class="breadcrumb">
			      <li class="breadcrumb-item">Editorial</li>
			      <li class="breadcrumb-item active" aria-current="page">Registrar Editorial</li>
			    </ol>
			</nav>
			<form method="post" action="/registroEditorialCompletado">
				<div class="form-group col-lg-5">
					<label>Nombre</label>
					<input type="text" class="form-control" placeholder="Nombre" name="nombre"/>
				</div>
				<div class="form-group col-lg-5">
					<label>NIF</label>
					<input type="text" class="form-control" maxlength="9" placeholder="NIF" name="nif"/>
					<small class="form-text text-muted">Introduzca 9 caracteres</small>
				</div>
				<div class="form-group col-lg-5">
					<label>Teléfono</label>
					<input type="tel" pattern="^[9|7|6]\d{8}$" min="0" class="form-control" placeholder="Teléfono" name="telefono"/>
					<small class="form-text text-muted">Introduzca 9 dígitos</small>
				</div>
				<div class="form-group col-lg-5">
					<label>e-mail</label>
					<input type="email" class="form-control" placeholder="e-mail" name="email"/>
					<small class="form-text text-muted">Ejemplo: usuario@example.com</small>
				</div>
				<div class="form-group col-lg-5">
					<label>Código postal</label>
					<input type="number" class="form-control" min="0" max="100000" placeholder="Código postal" name="cPostal"/>
					<small class="form-text text-muted">Ejemplo: 28080</small>
				</div>
				<div class="col-md-3">
						<input class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="buttonSubmit3" value="Registrar"/>
				</div>
			</form>
		</div>
	</div>
</div>
