<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Modificar Libro</title>
</head>
<body>
<h1> Modificar Libro</h1>
<form method="post" action="/modificarLibroCompletado">
	<input type="hidden" name="id" th:value="${libro.id}"/>
	<p>Autores:</p>
	<input type="text" name="autores" th:field="${libro.autores}" />
	<p>Título:</p>
	<input type="text" name="titulo" th:field="${libro.titulo}" />
	<p>Categoría:</p>
	<input type="text" name="categoria" th:field="${libro.categoria}" />
	<p>Número de Páginas:</p>
	<input type="number" name="nPaginas" th:field="${libro.nPaginas}" />
	<p>PVP:</p>
	<input type="number" name="pvp" th:field="${libro.pvp}" />
	<p>Año de Publicación:</p>
	<input type="number" name="anyoPublicacion" th:field="${libro.anyoPublicacion}" />
	<p>
		Editorial: 
		<select name="nombre"> 
			<option th:each="editorial : ${totalEditoriales}"
					th:value="${editorial.nombre}" th:text="${editorial.nombre}">
			</option>
		</select> 
	</p>
	<input type="submit" value="Enviar"/>
</form>
</body>
</html>
