<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="Styles.css" type="text/css"/>
	<title>Información de libro</title>
</head>
<body>
	<div class="navbar navbar-static-top navbar-dark bg-dark">
		<a class="brand" id="inWhite"><h1> Información del libro</h1></a>
		<a class="pull-right" href="/" id="inWhite">Volver al catálogo</a>
	</div>

	<table class="table" id="info">
		<tbody>
			<tr>
				<td>Título</td>
				<td><span th:text="${libro.titulo}"></span></td>
			</tr>
			<tr>
				<td>Autores</td>
				<td><span th:text="${libro.autores}"></span></td>
			</tr>
			<tr>
				<td>Categoría</td>
				<td><span th:text="${libro.categoria}"></span></td>
			</tr>
			<tr>
				<td>Número de páginas</td>
				<td><span th:text="${libro.nPaginas}"></span></td>
			</tr>
			<tr>
				<td>Precio</td>
				<td><span th:text="${libro.pvp}"></span></td>
			</tr>
			<tr>
				<td>Año de publicación</td>
				<td><span th:text="${libro.anyoPublicacion}"></span></td>
			</tr>
			<tr>
				<td>Editorial</td>
				<td><span th:text="${libro.editorial}"></span></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
