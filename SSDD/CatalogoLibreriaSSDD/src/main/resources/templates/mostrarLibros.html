<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="styles.min.css" type="text/css"/>
	<title>Catálogo Libros</title>
</head>
<body>
<div class="app">
	<div class="app-body">
		<div class="app-sidebar sidebar-dark sidebar-slide-left">
  			<div id="sidebar-nav" class="sidebar-nav" data-children=".sidebar-nav-group">
    				<a href="/" class="sidebar-nav-link">
     		 		<i class="icon-rocket"></i> Inicio
   				</a>
    				<div class="sidebar-nav-group">
     				<a href="#components" class="sidebar-nav-link collapsed" data-toggle="collapse" data-parent="#sidebar-nav" id="filaMenu">
        					<i class="icon-puzzle"></i> Libros
     				</a>
		     		<div id="components" class="sidebar-nav-group collapse">
				        <a href="./mostrarLibros" class="sidebar-nav-link" id="subfilaMenu">Catálogo de Libros</a><br/>
				        <a href="./nuevoLibro" class="sidebar-nav-link" id="subfilaMenu">Registrar nuevo libro</a><br/>
		      		</div>
    				</div>
			    <div class="sidebar-nav-group">
			      <a href="#content" class="sidebar-nav-link collapsed" data-toggle="collapse" data-parent="#sidebar-nav" >
			        <i class="icon-folder"></i> Editoriales
			      </a>
			      <div id="content" class="sidebar-nav-group collapse">
			        <a href="./mostrarEditoriales" class="sidebar-nav-link" id="subfilaMenu">Catálogo de Editoriales</a><br/>
			        <a href="./registrarEditorial.html" class="sidebar-nav-link" id="subfilaMenu">Registrar nueva editorial</a><br/>
			      </div>
			    </div>

    			</div>
 	 	</div>

		<div class="app-content">
			<nav aria-label="breadcrumb">
			    <ol class="breadcrumb">
			      <li class="breadcrumb-item">Libro</li>
			      <li class="breadcrumb-item active" aria-current="page">Catálogo de libros</li>
			    </ol>
			</nav>
			
			<h4>Ordenar libros</h4>
			<nav class="navbar navbar-light bg-light">
				<form class="form-inline my-2 my-lg-0" method="post" action="/ordenarLibros">
				<div class="row">
					<div class="col-md-4 col-md-offset-1">	
						<select class="form-control" name="criterio">
							<option value="autores">Autores</option>
							<option value="titulo">Título</option>
							<option value="categoria">Categoria</option>
							<option value="nPaginas">Nº Páginas</option>
							<option value="pvp">PVP</option>
							<option value="anyoPublicacion">Año de publicación</option>
						</select>
					</div>
						<div class="col-md-4 col-md-offset-1">
							<select class="form-control" name="orden">
								<option value="Ascendente">Ascendente</option>
								<option value="Descendente">Descendente</option>
							</select>
						</div>
						
						<div class="col-md-3">
							<input class="btn btn-outline-success my-2 my-sm-0" type="submit" id="buttonSubmit2" value="Ordenar"/>
						</div>
				</div>
				</form>
			</nav>
			
			<h4>Consulta libros</h4>
			<nav class="navbar navbar-light bg-light">
				<form class="form-inline my-2 my-lg-0" method="post" action="/consultaLibro">
				<div class="row">
					<div class="col-md-4 col-md-offset-1">
						<select class="form-control" name="criterio" >
							<option value="autores">Autores</option>
							<option value="titulo">Título</option>
							<option value="categoria">Categoria</option>
							<option value="nPaginas">Nº Páginas</option>
							<option value="pvp">PVP</option>
							<option value="anyoPublicacion">Año de publicación</option>
						</select>
					</div>
					<div class="col-md-4 col-md-offset-1">
						<input class="form-control" type="text" name="filtro" />
					</div>
					<div class="col-md-3">
						<input class="btn btn-outline-success my-2 my-sm-0" type="submit" id="buttonSubmit" value="Enviar"/>
					</div>
				</div>
				</form>
			</nav>
			
			<br/>
			
			<h4>Listado de libros</h4>
			<div class="libros">
				<p th:each="libro : ${totalLibros}"> - 
					<a th:text="${libro.titulo}"></a> 
					<a th:href="@{/irAContenidoLibro(id=${libro.id})}" id="linkTo">	Ver</a>
					<a th:href="@{/irAModificarLibro(id=${libro.id})}" id="linkTo"> Modificar</a>
				</p>
			</div>

		</div>			
	</div>
</div>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>


</body>
</html>
