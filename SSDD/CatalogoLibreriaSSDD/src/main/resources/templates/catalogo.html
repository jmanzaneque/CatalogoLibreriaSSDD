<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<body>
	<h1>Catálogo de libros v.1</h1>
	
	<!-- Registro de nueva editorial -->
	<a href="/registrarEditorial.html">Registrar nueva editorial</a>
	<br/>
	<!-- Registro de nuevo Libro -->
	<a href="/nuevoLibro">Registrar nuevo libro</a>

	<!-- Consulta de editoriales -->
	<p>Consulta de editoriales</p>
	<form method="post" action="/consultaEditorial">
		<select name="criterio" >
			<option value="nombre">Nombre</option>
			<option value="email">E-mail</option>
			<option value="telefono">Telefono</option>
			<option value="cPostal">Cod. Postal</option>
			<option value="nif">NIF</option>
		</select>
		<input type="text" name="filtro" />
		<input type="submit" value="Enviar"/>
	</form>
	
	<!-- Consulta de libros -->
	<p>Consulta de libros</p>
	<form method="post" action="/consultaLibro">
		<select name="criterio" >
			<option value="autores">Autores</option>
			<option value="titulo">Título</option>
			<option value="categoria">Categoria</option>
			<option value="nPaginas">Nº Páginas</option>
			<option value="pvp">PVP</option>
			<option value="anyoPublicacion">Año de publicacion</option>
		</select>
		<input type="text" name="filtro" />
		<input type="submit" value="Enviar"/>
	</form>
		
	<!-- Ordenar editoriales -->
	<p>Ordenar editoriales por:</p>
	<form method="post" action="/ordenarEditoriales">
		<select name="criterio">
			<option value="nombre">Nombre</option>
			<option value="email">E-mail</option>
			<option value="telefono">Telefono</option>
			<option value="cPostal">Cod. Postal</option>
			<option value="nif">NIF</option>
		</select>
		<input type="submit" value="Ordenar"/>
	</form>
	
	<!-- Ordenar Libros -->
	<p>Ordenar Libros por:</p>
	<form method="post" action="/ordenarLibros">
		<select name="criterio">
			<option value="autores">Autores</option>
			<option value="titulo">Título</option>
			<option value="categoria">Categoria</option>
			<option value="nPaginas">Nº Páginas</option>
			<option value="pvp">PVP</option>
			<option value="anyoPublicacion">Año de publicacion</option>
		</select>
		<input type="submit" value="Ordenar"/>
	</form>
	
	<!-- Listado de editoriales -->
	<h2>Editoriales</h2>
	<p th:each="editorial : ${totalEditoriales}">
	<a th:text="${editorial.nombre}"></a> 
	<a th:href="@{/irAContenidoEditorial(idEditorial=${editorial.idEditorial})}"> Ver</a>
	<a th:href="@{/irAModificarEditorial(idEditorial=${editorial.idEditorial})}"> Modificar</a>
	</p>
	
	<!-- Listado de libros -->
	<h2>Libros</h2>
	<p th:each="libro : ${totalLibros}">
	<a th:text="${libro.titulo}"></a> 
	<a th:href="@{/irAContenidoLibro(id=${libro.id})}"> Ver</a>
	<a th:href="@{/irAModificarLibro(id=${libro.id})}"> Modificar</a>
	</p>
	
	
	
	
	
</body>
</html>
